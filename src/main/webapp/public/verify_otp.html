<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>OTP Verification</title>

<!-- Tailwind CSS -->
<link rel="stylesheet" href="/SecureComplaintBox/public/css/tailwind.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script defer src="/SecureComplaintBox/public/js/verify_otp.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-100 flex flex-col min-h-screen">
    <!-- Header: full width -->
    <header class="bg-white shadow-lg border-b border-indigo-200 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-2">
                <span class="text-xl font-bold text-indigo-700 flex items-center gap-2">
                    <i class="fas fa-lock text-indigo-600"></i>
                    Secure Complaint Box
                </span>
            </div>
        </div>
    </header>
    <!-- Main content: centered form -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-xl bg-white border border-gray-300 shadow-xl rounded-2xl p-8 space-y-6 animate-fade-in-down">

		<h1 class="text-3xl font-bold text-center text-indigo-700">OTP Verification</h1>

		<div class="text-center text-gray-600 mb-6">
			<p>Enter the 6-digit code sent to your email</p>
			<p class="text-sm text-gray-500 mt-2">Code expires in 5 minutes</p>
		</div>

		<form id="otpForm" class="space-y-5 text-gray-700">

			<!-- OTP Input -->
			<div>
				<label class="block font-semibold mb-1">OTP Code</label> 
				<input
					name="otp_input" type="text" required maxlength="6" pattern="[0-9]{6}"
					placeholder="Enter 6-digit code"
					class="w-full border border-gray-400 bg-gray-50 rounded-md p-3 text-center text-2xl tracking-widest focus:outline-none focus:ring-2 focus:ring-indigo-500">
			</div>

			<!-- Verify Button -->
			<button type="submit"
				class="w-full py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition duration-300">
				Verify OTP</button>

			<!-- Toast Message -->
			<p id="toast" class="hidden text-center font-medium mt-2"></p>
		</form>

		<!-- Back to Login Link -->
		<div class="text-center">
			<a href="/SecureComplaintBox/public/admin_login.html" 
			   class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
				← Back to Login
			</a>
		</div>
        </div>
    </main>
    <!-- Footer: full width -->
    <footer class="bg-gray-900 text-white py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-base">© 2024 Secure Complaint Box. All rights reserved.</p>
        </div>
    </footer>

	<!-- Animation Style -->
	<style>
.animate-fade-in-down {
	animation: fadeInDown 0.5s ease-out both;
}

@keyframes fadeInDown {
	from { 
		opacity: 0;
		transform: translateY(-20px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}
</style>
</body>
</html>
